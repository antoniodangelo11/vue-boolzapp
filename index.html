<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>

    <!-- LINK BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- LINK BOOSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <!-- FONTAWESOME ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- LINK VUE.JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>

    <!-- LINK SCRIPT-VUE.JS -->
    <script src="assets/script-vue.js" defer></script>

    <!-- LINK STYLE.CSS -->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center" id="app">
        <div class="main_container d-flex">

            <!-- SIDE CHAT -->

            <div class="side_chat">

                <div class="side_header d-flex justify-content-between">
    
                    <div class="user d-flex align-items-center">
                        <img :src="user.avatar" alt="avatar_user">
                        <div class="name_user">Sofia</div>
                    </div>
                    <div class="command d-flex align-items-center">
                        <i class="fa-solid fa-circle-notch p-2 text-secondary"></i>
                        <i class="fa-solid fa-message p-2 text-secondary"></i>
                        <i class="fa-solid fa-ellipsis-vertical p-2 text-secondary"></i>
                    </div>
    
                </div>
                
                <!-- NOTIFICATIONS BANNER -->
                
                <div class="banner d-flex align-items-center px-3">
                    <i class="fa-solid fa-bell-slash"></i>
                    <div class="notific_icon px-3">
                        <div class="fw-bold">
                            Ricevi notifiche di nuovi messaggi
                        </div>
                        <a class="text-secondary" href="">Attiva notifiche desktop</a>
                    </div>
                </div>
              
    
                <!-- SEARCH BAR -->

                <div class="search input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-magnifying-glass text-secondary"></i></span>
                    <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-label="Cerca o inizia una nuova chat"  aria-describedby="addon-wrapping" v-model="searchStr">
                </div>
    
                <!-- CHAT LIST -->

                <div class="chats">
                    <div 
                        v-for="(item, index) in contacts" 
                        :key="item.avatar"
                        class="card_chat d-flex justify-content-between p-2"
                        @click="activeChat(index)" 
                    >
                        <div class="user_img_chat d-flex align-items-center">
                            <img :src="item.avatar" :alt="item.avatar">
                            <div class="d-flex flex-column ">
                                <div class="name_user">{{ item.name }}</div>
                                <div class="mess_preview"> {{ item.messages[item.messages.length - 1].message }} </div>
                            </div>
                        </div>
                
                        <div class="mess_details">
                            {{ item.messages[item.messages.length - 1].date }}
                        </div>
                    </div>
                </div>
    
            </div>
    
            <!-- MAIN CHAT -->
            
            <div class="main_chat position-relative">
    
                <div class="main_header d-flex justify-content-between">
    
                    <div class="user d-flex align-items-center">
                        <img :src="contacts[activeIndex].avatar" alt="">
                        <div>{{ contacts[activeIndex].name }}</div>
                    </div>
                    <div class="command d-flex align-items-center">
                        <i class="fa-solid fa-magnifying-glass p-2 text-secondary"></i>
                        <i class="fa-solid fa-paperclip p-2 text-secondary"></i>
                        <i class="fa-solid fa-ellipsis-vertical p-2 text-secondary"></i>
                    </div>
    
                </div>
    
                <!-- CHAT MESSAGES -->

                <div class="discussion d-flex flex-column justify-content-end">    
                    <div class="msg_sent"> Hi! </div>
                    <div class="msg_received"> Hola! </div>
                </div>
    
                <!-- INPUT CHAT TEXT -->
    
                <div class="input_message">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fa-regular fa-face-smile text-secondary"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Inserisci un messaggio" aria-label="Inserisci un messaggio" aria-describedby="basic-addon1">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fa-solid fa-microphone text-secondary"></i>
                        </span>
                    </div>
                </div>
    
            </div>
        </div>
    </div>

</body>
</html>
