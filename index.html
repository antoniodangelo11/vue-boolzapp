<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>

    <!-- LINK BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- LINK BOOSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <!-- FONTAWESOME ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- LINK VUE.JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>

    <!-- LINK SCRIPT-VUE.JS -->
    <script src="assets/script-vue.js" defer></script>

    <!-- LINK STYLE.CSS -->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body class="vh-100">
    <div class="bg-light d-flex" id="app">
        
        <div class="col-4">
            <div class="chat_left d-flex justify-content-between align-items-center bg-body-secondary px-2">
                <div class="user_profile">
                    <img class="rounded-5" :src="user.avatar" alt="">
                    <span class="px-2">{{ user.name }}</span>
                </div>
                <div class="user_icons">
                    <i class="bi bi-circle px-2 text-secondary"></i>
                    <i class="fa-solid fa-message px-2 text-secondary"></i>
                    <i class="fa-solid fa-ellipsis-vertical px-2 text-secondary"></i>
                </div>
            </div>
            
            <div class="notific_desk d-flex align-items-center px-3">
                <i class="fa-solid fa-bell-slash fs-3"></i>
                <div class="px-3">
                    <div class="fw-bold">
                        Ricevi notifiche di nuovi messaggi
                    </div>
                    <a class="text-secondary" href="">Attiva notifiche desktop</a>
                </div>
            </div>
            
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-magnifying-glass text-secondary"></i></span>
                <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            
            <div class="slider_profile">
                <div
                    v-for="(item, index) in contacts" 
                    :class="{active: index == activeIndex}"
                    class="d-flex align-items-center"
                >
                
                    <img 
                        :src="item.avatar" 
                        :alt="item.avatar"
                        class="rounded-5 py-1 px-2"
                    >
                
                    <div class="text">
                        <p>{{ item.name }}</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-8">
            <div class="chat_right">
                <div class="chat_msg">
                    <div class="chat_white">

                    </div>
                    <div class="chat_green">

                    </div>
                </div>
                
                <div class="controls">
                    <i class="fa-regular fa-face-smile"></i>
                    <input type="text" placeholder="New message">
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
