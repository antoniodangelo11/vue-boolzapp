<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>

    <!-- LINK BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- LINK BOOSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <!-- FONTAWESOME ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- LINK VUE.JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>

    <!-- LINK SCRIPT-VUE.JS -->
    <script src="assets/script-vue.js" defer></script>

    <!-- LINK STYLE.CSS -->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="bg-light d-flex container p-0" id="app">
        
        <!-- CONTENT CHAT-LEFT -->

        <div class="col-4">
            <div class="chat_left d-flex justify-content-between align-items-center bg-body-secondary px-2">
                <div class="user_profile">
                    <img class="rounded-5" :src="user.avatar" alt="">
                    <span class="px-2">{{ user.name }}</span>
                </div>
                <div class="user_icons d-flex align-items-center">
                    <i class="bi bi-circle px-2 text-secondary"></i>
                    <i class="fa-solid fa-message px-2 text-secondary"></i>
                    <i class="fa-solid fa-ellipsis-vertical px-2 text-secondary"></i>
                </div>
            </div>
            
            <div class="notific_desk d-flex align-items-center px-3">
                <i class="fa-solid fa-bell-slash"></i>
                <div class="notific_icon px-3">
                    <div class="fw-bold">
                        Ricevi notifiche di nuovi messaggi
                    </div>
                    <a class="text-secondary" href="">Attiva notifiche desktop</a>
                </div>
            </div>
            
            <div class="input_search input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-magnifying-glass text-secondary"></i></span>
                <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            
            <div class="slider_user">
                <div
                    v-for="item in contacts" 
                    :key="item.avatar"
                    class="d-flex justify-content-between p-2"
                >

                    <div class="d-flex align-items-center">
                        <img class="rounded-5" :src="item.avatar" :alt="item.avatar">
                        <div class="d-flex flex-column p-2">
                            <div class="f-4">{{ item.name }}</div>
                            <div class="text">{{ item.messages[item.messages.length - 1].message }}</div>
                        </div>
                    </div>

                    <div class="text">{{ item.messages[item.messages.length - 1].date }}</div>

                </div>
            </div>
        </div>

        <!-- CONTENT CHAT-RIGHT -->

        <div class="col-8">
            <div class="content_chat position-relative">
    
                <div class="content_header d-flex justify-content-between">
    
                    <div class="user d-flex align-items-center">
                        <img src="" alt="">
                        <div class="name_user">Sofia</div>
                    </div>
                    <div class="command d-flex align-items-center">
                        <i class="fa-solid fa-circle-notch p-2"></i>
                        <i class="fa-solid fa-message p-2"></i>
                        <i class="fa-solid fa-ellipsis-vertical p-2"></i>
                    </div>
    
                </div>
    
                <!-- vero contenuto della chat  -->

                <div class="discussion d-flex flex-column justify-content-end">    
                    <div class="mess_sent">Messaggio inviato</div>
                    <div class="mess_received">messaggio ricevuto</div>
                </div>
    
                <!-- input messaggio con tasto invio e emoji  -->
    
                <div class="input_message">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fa-regular fa-face-smile"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                            aria-describedby="basic-addon1"
                        >
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fa-solid fa-microphone"></i>
                        </span>
                    </div>
                </div>
    
            </div>
    
    
        </div>

    </div>
</body>
</html>
